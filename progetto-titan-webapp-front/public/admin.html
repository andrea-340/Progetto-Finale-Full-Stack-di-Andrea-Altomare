<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITAN Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: white;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #ff4d4d;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      h2 {
        color: #ff4d4d;
        border-bottom: 2px solid #ff4d4d;
        padding-bottom: 10px;
        margin: 30px 0 20px 0;
      }

      table {
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 30px;
      }

      thead {
        background: #ff4d4d;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      td {
        padding: 12px 15px;
        border-bottom: 1px solid #333;
      }

      tr:hover {
        background: rgba(255, 77, 77, 0.1);
      }

      .btn-download {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn-download:hover {
        background: #218838;
        transform: scale(1.05);
      }

      .status-badge {
        background: #444;
        padding: 6px 12px;
        border-radius: 5px;
        font-size: 0.85rem;
        font-weight: bold;
      }

      .back-btn {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background: #cc0000;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-btn" onclick="window.location.href = '/'">
        â¬… Torna all'App
      </button>

      <h1>ðŸ”§ TITAN ADMIN PANEL</h1>
      <p style="text-align: center; color: #ccc; margin-bottom: 40px">
        Sistema di Gestione Utenti e Candidature
      </p>

      <!-- TABELLA UTENTI -->
      <h2>ðŸ‘¥ UTENTI REGISTRATI</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome Completo</th>
            <th>Email</th>
            <th>Ruolo</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <tr>
            <td colspan="5" style="text-align: center">Caricamento...</td>
          </tr>
        </tbody>
      </table>

      <!-- TABELLA CV -->
      <h2>ðŸ“„ CANDIDATURE RICEVUTE</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome Completo</th>
            <th>Titolo</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="cvTableBody">
          <tr>
            <td colspan="4" style="text-align: center">Caricamento...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/api.js"></script>
    <script src="/admin.js"></script>
  </body>
</html>
